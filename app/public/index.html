<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Welcome to Firebase Hosting</title>

  <!-- Include Javascript library to attach to the Ethereum blockchain -->
  <script src="https://cdn.jsdelivr.net/npm/web3@latest/dist/web3.min.js"></script>

  <!-- update the version number as needed -->
  <script defer src="/__/firebase/9.0.2/firebase-app-compat.js"></script>

  <!--
      initialize the SDK after all desired features are loaded, set useEmulator to false
      to avoid connecting the SDK to running emulators.
    -->
  <script defer src="/__/firebase/init.js?useEmulator=true"></script>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="outer-container">
    <div class="container">
      <div class="content">
        <div class="menu-container">
          <div class="logo-container"><a class="logo-link" href="/">HW Coin</a></div>
          <div class="menu-items">
            <a class="menu-item active" href="/balance">Balance</a>
            <a class="menu-item " href="/nfts">NFTs</a>
            <a class="menu-item " href="/announcements">Announcements</a>
            <a class="menu-item " href="/docs">Docs</a>
          </div>
          <div class="wallet-info">
            <button class="wallet-button" tabindex="0" type="button" aria-controls="wallet-info-dropdown" aria-haspopup="true" id="wallet-info-trigger">
              <span class="MuiButton-label">Connect Wallet</span>
            </button>
          </div>
        </div>
      </div>
      <div class="header-row">
        <div class="header-item">
          <p class="title">Total Claimable</p>
          <p class="figure">$0</p>
        </div>
        <div class="header-item">
          <p class="title">Total Deposits</p>
          <p class="figure">$0</p>
        </div>
      </div>
    </div>
  </div>
  <p id="load">Firebase SDK Loading&hellip;</p>
</body>

<script src="scripts/firebaseInitialize.js"></script>

</html>
